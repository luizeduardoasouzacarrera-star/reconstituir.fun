<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FUNDO ORIGINAL -->
  <div class="background"></div>

  <!-- ÁREA DE LOGIN (COM BACKGROUND PRÓPRIO) -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login</h2>

      <input type="text" placeholder="Nome" id="username">
      <input type="password" placeholder="Senha" id="password">

      <button id="loginBtn">Entrar</button>
    </div>
  </div>

  <!-- PERFIS PÚBLICOS -->
  <div class="profiles-container" id="profiles"></div>

  <!-- SCRIPTS -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="profiles.js"></script>

</body>
</html>
