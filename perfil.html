<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Editar Perfil</h2>

  <div class="profile-form">
    <input id="nameInput" placeholder="Nome de exibição">
    <input id="bioInput" placeholder="Bio">
    <input id="avatarInput" placeholder="URL do Avatar">
    <input id="bannerInput" placeholder="URL do Banner">
    <label>
      <input type="checkbox" id="publicCheckbox">
      Tornar público
    </label>
    <button id="saveProfile">Salvar Perfil</button>
  </div>

  <script type="module" src="perfil.js"></script>
</body>
</html>
