<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- ===== CHAT ===== -->
    <div class="chat-container">
        <h2>Chat privado</h2>
        <div id="chat"></div>
        <input id="message" placeholder="Digite sua mensagem">
        <button id="sendBtn">Enviar</button>
        <button id="logoutBtn">Sair</button>
    </div>

    <!-- ===== FORMULÁRIO DE PERFIL ===== -->
    <div class="profile-form-container">
        <h2>Seu Perfil</h2>
        <input id="nameInput" placeholder="Nome de exibição">
        <input id="bioInput" placeholder="Bio">
        <input id="avatarInput" placeholder="URL do Avatar">
        <input id="bannerInput" placeholder="URL do Banner">
        <input id="colorInput" type="color" value="#141428">
        <input id="robloxInput" placeholder="Link Roblox">
        <input id="instagramInput" placeholder="Link Instagram">
        <input id="tiktokInput" placeholder="Link TikTok">
        <input id="valorantInput" placeholder="Link Valorant">
        <input id="steamInput" placeholder="Link Steam">
        <label>
            <input type="checkbox" id="publicCheckbox"> Tornar público
        </label>
        <button id="saveProfile">Salvar Perfil</button>
    </div>

    <!-- ===== PERFIS PÚBLICOS ===== -->
    <div class="profiles-section">
        <h2>Perfis Públicos</h2>
        <div id="profiles" class="profiles-grid"></div>
    </div>

    <script type="module" src="chat.js"></script>
    <script type="module" src="dashboard-profile.js"></script>
    <script type="module" src="profiles.js"></script>
</body>
</html>
